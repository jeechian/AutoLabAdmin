<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autolabs - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reset-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e21b1b;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background-color: #e21b1b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background-color: #c41818;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #e21b1b;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e21b1b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .status {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
    <!-- Add Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="reset-container">
        <div class="logo-container">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e21b1b">
                <path
                    d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
            </svg>
            <div class="logo-text">Autolabs</div>
        </div>

        <div class="title">Reset Password</div>

        <div class="status success" id="successMessage">
            Your password has been updated successfully.
        </div>

        <div class="status error" id="errorMessage">
            An error occurred. Please try again.
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit" class="btn-reset">Reset Password</button>
        </form>

        <div class="login-link" id="successLoginLink" style="display: none;">
            <a href="admin-login.html">Return to Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://bbwimjvqpyxwhovihtfm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJid2ltanZxcHl4d2hvdmlodGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0MjAwMDksImV4cCI6MjA2MDk5NjAwOX0._D3wackPNKg-IbiswH7M-3wqeQRP6ujMmcJ9bb7_1z0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById('errorMessage').style.display = 'none';

            let isValid = true;

            // Password validation
            if (!password || password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                try {
                    // Update the password
                    const { error } = await supabase.auth.updateUser({
                        password: password
                    });

                    if (error) throw error;

                    // Hide the form
                    document.getElementById('resetForm').style.display = 'none';

                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successLoginLink').style.display = 'block';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 3000);
                } catch (error) {
                    console.error('Error resetting password:', error);
                    document.getElementById('errorMessage').textContent = error.message || 'An error occurred. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }
        });
    </script>
</body>

</html>
